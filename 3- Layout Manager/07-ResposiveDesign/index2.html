<!DOCTYPE html>
<html>
<head>
  <title>Responsive Design Example</title>

  <!-- This meta tag is necessary for responsive web pages -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
      /* This time we design the page mobile-first, i.e., the default values are for mobile devices */
    body {
      background-color: aqua;     /* Default background color */
    }

    /* By default, the h2 inside div element will not appear on the screen assuming the screen size < 400px */
    div > h2 {
        display: none;
    }

    /* Kicks in when screen-size >= 400 */
    @media (min-width: 400px){
        body {
            background-color: lightgreen;
        }

        /* The h2 inside div element will appear for screen sizes >= 400px */
        div > h2 {
            display: block;
        }
    }

    /* Kicks in when screen-size >= 600 */
    @media (min-width: 600px){
        body {
            background-color: lightgray; 
        }
    }

    /* Kicks in when screen-size >= 800 */
    @media (min-width: 800px){
        body {
            background-color: royalblue; 
        }
    }

  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, magni accusamus! Doloremque iusto eaque cumque laboriosam voluptatibus eum, ipsum tempore nesciunt eligendi cum, vel id neque minus omnis nulla maiores? </p>
  <div><h2>This heading will disappear for screen sizes <= 400px</h2></div>
</body>
</html>
