<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Context API</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 24px;
      }

      h1 {
        font-size: 36px;
      }

      .container {
        margin: auto;
        max-width: 500px;
        padding: 0.5em;
      }     

      .flex {
        display: flex;
      }

      ul li {
        list-style-type: none;
        padding: 0.5em;
        margin: 10px;
        border-radius: 5px;
      }      
    </style>

  </head>
  <body>
    <div id="root"></div>

    <!-- React JS Code below -->    
    <script type="text/babel">
        // Header class
        class Header extends React.Component {
            render(){
              const theme = this.props.theme.usingLightTheme? this.props.theme.light: this.props.theme.dark;
              const containerStyle = {background: theme.bgColor2, color: theme.color};

                return (
                    <header className="container flex" style={containerStyle}>
                      <h1 style={{flex: '8'}}>Item List App</h1>
                      <button style={{flex: '2'}} onClick={this.props.toggleTheme.bind(this)}>Toggle Theme</button>
                    </header>
                );
            } //end-render
        } //end-Header

        // ItemList class
        class ItemList extends React.Component {
          render(){
            const theme = this.props.theme.usingLightTheme? this.props.theme.light: this.props.theme.dark;
            const containerStyle = {background: theme.bgColor1, color: theme.color};

            return (
              <section className='container' style={containerStyle}>
                <ul>
                    <li style={{background: theme.bgColor2}}>Item 1</li>
                    <li style={{background: theme.bgColor2}}>Item 2</li>
                    <li style={{background: theme.bgColor2}}>Item 3</li>
                </ul>
              </section>
            );
          } //end-render
        } //end-ItemList

        // Footer class
        class Footer extends React.Component {
          render(){
            const theme = this.props.theme.usingLightTheme? this.props.theme.light: this.props.theme.dark;
            const containerStyle = {background: theme.bgColor2, color: theme.color};

            return (
              <footer className="container" style={containerStyle}>
              <p> This is a simple item list application </p>
              </footer>
            );
          } //end-render
        } //end-ItemList

        // App component
        function App() {
            const [theme, setTheme] = React.useState({
              usingLightTheme: true,
              light: {bgColor1: '#eee', bgColor2: '#ccc', color: '#555'},
              dark: {bgColor1: '#666', bgColor2: '#333', color: 'white'}
            });

            const toggleTheme = ()=>{setTheme({usingLightTheme: !theme.usingLightTheme, 
                                               light: theme.light, 
                                               dark: theme.dark})};

            return (
              <div>
                <Header theme={theme} toggleTheme={toggleTheme}/>
                <ItemList theme={theme}/>
                <Footer theme={theme}/>
              </div>
            );
        } // end-App

        // Render the App component on the screen
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
