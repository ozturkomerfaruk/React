<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="cards.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Recipes</h1>
        <div class="container2">
            <div class="card">
                <div class="item">
                    <i class="material-icons">access_time</i>
                    <p class="icon-text">25 MINS</p>
                </div>

                <div class="image">
                    <img src="../assets/stew.jpg">
                </div>
                <div class="card-footer">
                    <div class="text">
                        <h4>5 Bean Chilli Stew</h4>
                        <h5>Recipe by Mehmet</h5>
                    </div>
                    <button>Details</button>
                </div>
            </div>
            <div class="card">
                <div class="item">
                    <i class="material-icons">access_time</i>
                    <p class="icon-text">40 MINS</p>
                </div>
                <div class="image">
                    <img src="../assets/curry.jpg">
                </div>
                <div class="card-footer">
                    <div class="text">
                        <h4>Tofu Curry</h4>
                        <h5>Recipe by Ayse</h5>
                    </div>
                    <button>Details</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
