<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>

    <link href="common.css" rel="stylesheet" />
    <link href="light.css" rel="stylesheet" id="theme-css" />
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="titleBar">
            <p id="title">Calculator</p>
            <i id="arrowRotateRightIcon" class="fa-sharp fa-solid fa-arrow-rotate-right" onclick="changeTheme()"></i>
            <i id="moonIcon" class="fas fa-moon"></i>
            <i id="sunIcon" class="fa-sharp fa-solid fa-sun"></i>
        </div>
        <div class="gridView">
            <div class="displayView">
                <div id="oldValue"></div>
                <div id="newValue">0</div>
            </div>
            <button class="numButton">7</button>
            <button class="numButton">8</button>
            <button class="numButton">9</button>
            <button class="symbolButton">/</button>
            <button class="numButton">4</button>
            <button class="numButton">5</button>
            <button class="numButton">6</button>
            <button class="symbolButton">*</button>
            <button class="numButton">1</button>
            <button class="numButton">2</button>
            <button class="numButton">3</button>
            <button class="symbolButton">-</button>
            <button class="numButton">0</button>
            <button id="clearDisplayView">C</button>
            <button id="equalButton">=</button>
            <button class="symbolButton">+</button>
        </div>
    </div>
</body>

</html>
