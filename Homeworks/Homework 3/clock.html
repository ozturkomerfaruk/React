<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "poppins", "sans-serif";
            box-sizing: border-box;
        }

        .home-page {
            height: 100vh;
            background-color: rgba(0, 0, 200, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 40px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .container {
            display: flex;
            flex-shrink: inherit;
        }

        .lighter {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            background-color: rgba(0, 0, 200, 0.25);
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .darker {
            display: flex;
            width: 100px;
            height: 40px;
            font-size: 16px;
            margin-right: 15px;
            background-color: rgba(0, 0, 200, 0.6);
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .quotes {
            width: 100%;
            position: absolute;
            text-align: center;
            bottom: 25%;
            color: #fff;
            font-size: 90px;
            font-weight: 500;
            font-size: 20px;
        }

        .img {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }

        .spaceDiv {
            background-color: rgba(0, 0, 0, 0);
        }

        #pmam {
            width: 60px;
            background-color: rgba(0, 141, 0, 0.7);
        }

        .title {
            margin-bottom: 30px;
            font-size: 30px;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="home-page">
        <img src="./P1-img/levander.jpg" class="img">
        <div class="center-div">
            <div class="title">DIGITAL CLOCK</div>
            <div class="container">
                <div>
                    <p class="spaceDiv lighter"></p>
                </div>
                <div>
                    <p class="lighter" id="hours"></p>
                    <div class="darker">HOURS</div>
                </div>
                <div>
                    <p class="lighter" id="minutes"></p>
                    <div class="darker">MINUTES</div>
                </div>
                <div>
                    <p class="lighter" id="seconds"></p>
                    <div class="darker">SECONDS</div>
                </div>
                <div>
                    <p class="spaceDiv lighter"></p>
                    <div class="darker" id="pmam"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let hours = document.getElementById("hours");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let ampm = document.getElementById("pmam")


        setInterval(() => {
            let today = new Date();
            hours.innerHTML = today.getHours() % 12
            minutes.innerHTML = today.getMinutes()
            seconds.innerHTML = today.getSeconds()
            ampm.innerHTML = today.getHours() > 12 ? "PM" : "AM"
        }, 1000)

    </script>
</body>

</html>
