<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <p>This is paragraph1.</p>
    <p id="para1">This is paragraph2.</p>

    <p class="center">This is paragraph3</p>
    <h2 class="center">This is an h2 that belongs to the center class</h2>
    <h2 class="large">This is an h2 that belongs to the large class</h2>
</body>
</html>
