<body>
<h2>Here is a link example</h2>

<h2>img element with the src, alt, with and height attributes</h2>
<p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

<img src="../images/img_girl.jpg" alt="Girl with a jacket" width="500" height="600">
