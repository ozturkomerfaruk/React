<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Form Validation 2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        form div {
            margin: 10px;
        }
        input:focus{
            outline-style: none;
        }
        input:valid {
          border: 2px solid green;
        }
        input:invalid {
          border: 2px dashed red;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" 
                   name="name"
                   id="name"
                   maxlength="8"
                   pattern="[a-zA-ZçÇğĞıİşŞöÖüÜ]{3,8}"
                   placeholder="John"
                   required/><br>
        </div>

        <div>
            <label for="id">Id:</label>
            <input type="number" 
                   name="id"
                   id="id"
                   min="200"
                   max="750"
                   placeholder="200"
                   required/><br>
        </div>        

        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
