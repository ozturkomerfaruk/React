<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 3</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        form div {
            margin: 10px;
        }
        input:focus{
            outline-style: none;
        }
        input:valid {
          border: 2px solid green;
        }
        input:invalid {
          border: 2px dashed red;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" 
                   name="name"
                   id="name"
                   minlength="3"
                   maxlength="8"
                   pattern="[a-zA-ZçÇğĞıİşŞöÖüÜ]{3,8}"
                   placeholder="John"
                   required/><br>
        </div>

        <div>
            <label for="id">Id:</label>
            <input type="number" 
                   name="id"
                   id="id"
                   min="200"
                   max="750"
                   placeholder="200"
                   required/><br>
        </div>        

        <div>
            <input type="submit"/>
        </div>
    </form>

<script>
    const form = document.querySelector('form')
    const nameEl = form.querySelector('#name')

    nameEl.addEventListener('input', (e)=>{
        console.log(nameEl.validity)
        if (nameEl.validity.tooShort)
            nameEl.setCustomValidity("Name must have at least 3 letters");        
        else if (nameEl.validity.patternMismatch)
            nameEl.setCustomValidity("Name can only contain letters");
        else
            nameEl.setCustomValidity("");
        nameEl.reportValidity();
    }) // end-addEventListener
</script>        
</body>
</html>
