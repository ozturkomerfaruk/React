<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row g-3 was-validated" novalidate>
            <div class="col-md-12">
                <label for="name" class="form-label">İsim</label>
                <input type="text" 
                    class="form-control" 
                    name="name"
                    id="name"
                    pattern="[a-zA-ZçÇğĞıİşŞöÖüÜ]{3,8}"
                    placeholder="John"
                    required>
                <div class="invalid-feedback">
                    Name must only have letters and a length of 3-8 chars
                </div>          
            </div>

            <div class="col-md-12">
                <label for="id" class="form-label">Id</label>
                <input type="number"
                    class="form-control" 
                    name="id"
                    id="id"                
                    min="200"
                    max="750"
                    placeholder="200"
                    required>    
                <div class="invalid-feedback">
                    Id must be a number in the range 200-750
                </div>          
            </div>     
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <br>
        <p id="valid-msg"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script>
window.addEventListener('DOMContentLoaded', ()=>{    
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    let form = document.querySelector('form')

    form.addEventListener('submit', e => {
        e.preventDefault();

        if (form.checkValidity()){
            let msg = "<p>The form input fields are valid</p>" +
                `<p>name= ${form.name.value}</p>` + 
                `<p>id= ${form.id.value}</p>`;
            document.querySelector('#valid-msg').innerHTML = msg;
        } else
            e.stopPropagation();
    })
  }) // end-DOMContentLoaded
</script>

</body>
</html>
