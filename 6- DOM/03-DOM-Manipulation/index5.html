<!DOCTYPE html>
<html>
<head>
<title>DOM Manipulation 5</title>

<style>
    .container {
        float: flex;
        margin: 20px;
    }

    .btn {
        padding: 30px;
        font-size: 3em;
        margin-left: 15px;
    }

    .btn1 {
        background-color: lightblue;
    }

    .btn2 {
        color: white;
        background-color: red;
    }

</style>

</head>
<body>
<h2> JS also lets you add event handlers to HTML elements:</h2>

<div class="container">
    <button class="btn btn1">Button 1</button>
    <button class="btn btn2">Button 2</button>
</div>    

<script src="script5.js"></script>

</body>
</html>
