<!DOCTYPE html>
<html>
<head>
<title>DOM Manipulation 2</title>
</head>
<body>
<!-- Change CSS styles of HTML elements with JS -->
<h2 id="para1">JS lets you change CSS styles of HTML elements</h2>
<button onclick="ChangeFontSize(-4);">Smaller font size</button>
<span style="padding-left: 10px;"></span>
<button onclick="ChangeFontSize(4);">Bigger font size</button>
<span style="padding-left: 10px;"></span>

<!-- Notice that we use single quotes for JS string here. -->
<button onclick="ChangeColor('blue');">Make blue</button>
<span style="padding-left: 10px;"></span>
<button onclick="ChangeColor('red');">Make red</button>
<span style="padding-left: 10px;"></span>
<button onclick="ChangeColor('black');">Make black</button>
<span style="padding-left: 10px;"></span>

<!-- Buttons to add/remove border to the paragraph -->
<button onclick="ChangeBorder(1);">Add border</button>
<span style="padding-left: 10px;"></span>
<button onclick="ChangeBorder(0);">Remove border</button>

<script src="script2.js"></script>

</body>
</html>
