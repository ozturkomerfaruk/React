<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Examples</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Basic List Group</h2>
                <ul class="list-group">
                    <li class="list-group-item">First item</li>
                    <li class="list-group-item active">Second item</li>
                    <li class="list-group-item ">Third item</li>
                </ul>
            </div>                
        </div>
    </div>
</body>
</html>
