<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback processing</title>

</head>
<body>
<script>
    console.log(1);
    console.log(2);

    // This will schedule the callback after 1 second
    setTimeout(()=>console.log("callback function fired"), 1000);

    console.log(3);
    console.log(4);
</script>
</body>
</html>
