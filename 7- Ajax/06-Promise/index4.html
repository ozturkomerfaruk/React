<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Test</title>

    <style>
      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: gray;
        position: absolute;
        left: 0px;
        top: 50px;
      }
    </style>
  </head>
  <body>

    <div id="root" class="box" onclick="console.log('Box clicked');"></div>

    <script>
        let now = new Date();

        console.log(1);

        function Delay(delayAmount){          
            return new Promise((resolve, reject)=>{
                if (isNaN(delayAmount)) reject(new Error(`${delayAmount} must be a number`));
                else setTimeout(resolve, delayAmount);
            });
        } //end-Delay

        console.log(2);

        Promise.all([Delay(1000), Delay(2000), Delay(3000)])
        .then(()=>{
            console.log(`Promises.all resolved. Time passed: ${new Date() - now}.`);
        }).catch((err)=>{console.log("Error occurred: ", err);});

        console.log("3. Main thread is entering the event loop...");
    </script>
  </body>
</html>
