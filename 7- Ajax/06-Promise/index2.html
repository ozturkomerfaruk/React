<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Test</title>

    <style>
      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: gray;
        position: absolute;
        left: 0px;
        top: 50px;
      }
    </style>
  </head>
  <body>

    <div id="root" class="box" onclick="console.log('Box clicked');"></div>

    <script>
      console.log(1);

        function CheckIfLessThan5(val){
          return new Promise((resolve, reject)=>{
            if (val < 5)  resolve(`Succeeded. ${val} is less than 5`);
            else          reject(`Failed. ${val} is NOT less than 5`);
          });
        } //end-CheckIfLessThan5

        CheckIfLessThan5(3).then((ret)=>{console.log(ret);}).catch((err)=>{console.log(err);});
        console.log(2);
        CheckIfLessThan5(4).then((ret)=>{console.log(ret);}).catch((err)=>{console.log(err);});
        console.log(3);
        CheckIfLessThan5(5).then((ret)=>{console.log(ret);}).catch((err)=>{console.log(err);});
        console.log(4);
    </script>
  </body>
</html>
