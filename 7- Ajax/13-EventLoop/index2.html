<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Test</title>

    <style>
      .box1 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: gray;
        position: absolute;
        left: 0px;
        top: 20px;
      }

      .box2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: gray;
        position: absolute;
        left: 0px;
        top: 150px;
      }

    </style>
  </head>
  <body>

    <div id="box1" class="box1"></div>
    <div id="box2" class="box2"></div>

    <script>
      let position1 = 0;
      let delta1X = 1;

      let position2 = 0;
      let delta2X = 1;

	  // Moves box1 using requestAnimationFrame
      function moveBox1(){
          document.getElementById("box1").style.left = `${position1}px`;

          position1 += delta1X;
          if (position1 < 0){position1 = 0; delta1X=1;}
          else if (position1 > 200){position1=200; delta1X=-1;}

          requestAnimationFrame(moveBox1);   // Moves 1 pixel every 16.6 ms
      } // end-moveBox1

	  // Moves box2 using setTimeout
      function moveBox2(){
          document.getElementById("box2").style.left = `${position2}px`;

          position2 += delta2X;
          if (position2 < 0){position2 = 0; delta2X=1;}
          else if (position2 > 200){position2=200; delta2X=-1;}

          setTimeout(moveBox2, 0);         // Moves 1 pixel every 4.7 ms
      } // end-moveBox2

      moveBox1();
      moveBox2();
    </script>
  </body>
</html>
