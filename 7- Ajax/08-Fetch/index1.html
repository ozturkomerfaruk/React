<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 1</title>
</head>
<body>
    <button id="btn1">Get file</button>
    <hr>

    <p id="para1"></p>

<script>
    document.getElementById("btn1").addEventListener("click", ButtonClickHandler);

    function ButtonClickHandler(e){
        e.preventDefault();

        fetch("file.html")
        .then(function(res){      
            console.log(res);     // This is a Response object
            return res.text();    // Return another promise that contains the actual data 

        }).then(function(data){
            console.log(data);
            document.getElementById("para1").innerHTML = data;

        }).catch(function(err){
            console.log("Fetch error: " + err);
        });
    } //end-ButtonClickHandler
</script>
</body>
</html>
