<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Material UI First App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script
      src="https://unpkg.com/react@latest/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Import Typography and Container components
      const {
        Typography,
        Container,
        ThemeProvider,
        createTheme,
        colors,
        border
      } = MaterialUI;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: {
            main: '#556cd6',
          },
          secondary: {
            main: '#19857b',
          },
          error: {
            main: colors.red.A400,
          },
        },
      });      
      
      function App() {
        return (
          <ThemeProvider theme={theme}>
            <Container>
                <Typography color="primary" paragraph gutterBottom border={1} padding={1}>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque beatae consequatur veritatis provident porro magnam assumenda laboriosam minus dolorum iure.
                </Typography>

                <Typography color="secondary" paragraph gutterBottom border={2} padding={2}>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque beatae consequatur veritatis provident porro magnam assumenda laboriosam minus dolorum iure.
                </Typography>

                <Typography color="error" paragraph gutterBottom border={3}  padding={3}>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque beatae consequatur veritatis provident porro magnam assumenda laboriosam minus dolorum iure.
                </Typography>

            </Container>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App/>);
    </script>
  </body>
</html>
