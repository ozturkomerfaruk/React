<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Material UI First App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script
      src="https://unpkg.com/react@latest/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Import the used components
      const {
        Container,
        Card,
        CardHeader,
        CardContent,
        Typography,
        Grid
      } = MaterialUI;

    function NoteCard({note}) {
        return (
          <div>
            <Card elevation={1} style={{margin: "10px"}}>
              <CardHeader
                title={note.title}
                subheader={note.category}
              />
              <CardContent>
                <Typography variant="body2" color="textSecondary">
                  { note.details }
                </Typography>
              </CardContent>
            </Card>
          </div>
        )
      }      

      function App() {
        const notes = [
          {id: 1, title: "Note 1", category: "todos", details: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius atque officia sit provident nam expedita voluptatibus suscipit quis perspiciatis, deserunt tempore, quos vitae fugit totam minus tenetur. Veritatis, quam eius!"},
          {id: 2, title: "Note 2", category: "money", details: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut optio obcaecati suscipit, repellendus soluta nostrum similique provident necessitatibus laudantium deleniti ipsa iste tempore maxime molestias odit officiis incidunt ducimus expedita. Ipsam saepe, odio aut neque beatae, libero voluptates accusamus eius eveniet iure quasi quia a reiciendis, provident in repellat excepturi?"},
          {id: 3, title: "Note 3", category: "reminder", details: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut optio obcaecati suscipit, repellendus soluta nostrum similique provident necessitatibus laudantium deleniti ipsa iste tempore maxime molestias odit officiis incidunt ducimus expedita. Ipsam saepe, odio aut neque beatae, libero voluptates accusamus eius eveniet iure quasi quia a reiciendis, provident in repellat excepturi?"},
          {id: 4, title: "Note 4", category: "work", details: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut optio obcaecati suscipit, repellendus soluta nostrum similique provident necessitatibus laudantium deleniti ipsa iste tempore maxime molestias odit officiis incidunt ducimus expedita. Ipsam saepe, odio aut neque beatae, libero voluptates accusamus eius eveniet iure quasi quia a reiciendis, provident in repellat excepturi?"},
          {id: 5, title: "Note 5", category: "todos", details: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut optio obcaecati suscipit, repellendus soluta nostrum similique provident necessitatibus laudantium deleniti ipsa iste tempore maxime molestias odit officiis incidunt ducimus expedita. Ipsam saepe, odio aut neque beatae, libero voluptates accusamus eius eveniet iure quasi quia a reiciendis, provident in repellat excepturi?"},
          {id: 6, title: "Note 6", category: "money", details: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut optio obcaecati suscipit, repellendus soluta nostrum similique provident necessitatibus laudantium deleniti ipsa iste tempore maxime molestias odit officiis incidunt ducimus expedita. Ipsam saepe, odio aut neque beatae, libero voluptates accusamus eius eveniet iure quasi quia a reiciendis, provident in repellat excepturi?"},
        ];
        
        return (
          <Container>
            <Grid container spacing={3}>
                {notes.map(note => (
                  <Grid item xs={12} md={6} lg={4} key={note.id}>
                    <NoteCard note={note}/>
                  </Grid>
                ))}
            </Grid>
          </Container>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App/>);
    </script>
  </body>
</html>
