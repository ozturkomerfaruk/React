<!DOCTYPE html>
<html lang="en">
<title>Bootstrap React</title>

<!-- Load Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>

  <!-- Load React Bootstrap Library -->
  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin defer></script>

  <!-- React & React DOM -->
  <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>

<body>
    <div id="root"></div>

<script type="text/babel">
    const { Container, Stack, Button } = ReactBootstrap;

    function TypesExample() {
        return (
            <div>
                <Button variant="primary">Primary</Button>{' '}
                <Button variant="secondary">Secondary</Button>{' '}
                <Button variant="success">Success</Button>{' '}
                <Button variant="warning">Warning</Button>{' '}
                <Button variant="danger">Danger</Button>{' '}
                <Button variant="info">Info</Button>{' '}
                <Button variant="light">Light</Button>{' '}
                <Button variant="dark">Dark</Button> 
                <Button variant="link">Link</Button>
            </div>
        );
    }

    function OutlineTypesExample() {
        return (
            <div>
                <Button variant="outline-primary">Primary</Button>{' '}
                <Button variant="outline-secondary">Secondary</Button>{' '}
                <Button variant="outline-success">Success</Button>{' '}
                <Button variant="outline-warning">Warning</Button>{' '}
                <Button variant="outline-danger">Danger</Button>{' '}
                <Button variant="outline-info">Info</Button>{' '}
                <Button variant="outline-light">Light</Button>{' '}
                <Button variant="outline-dark">Dark</Button>
            </div>
        );
    }    

    function TagTypesExample() {
        return (
            <div>
                <Button href="#">Link</Button> <Button type="submit">Button</Button>{' '}
                <Button as="input" type="button" value="Input" />{' '}
                <Button as="input" type="submit" value="Submit" />{' '}
                <Button as="input" type="reset" value="Reset" />
            </div>
        );
    }

    function App() {
        return (
            <Container>
                <Stack gap={3}>
                    <TypesExample />
                    <OutlineTypesExample />
                    <TagTypesExample />
                </Stack>
            </Container>
        )
    }        

    // Finally, Render the React DOM on the Web page
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
</script>
</body>

</html>
