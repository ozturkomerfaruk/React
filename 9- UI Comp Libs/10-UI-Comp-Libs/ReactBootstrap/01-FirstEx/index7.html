<!DOCTYPE html>
<html lang="en">
<title>Bootstrap React</title>

<!-- Load Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>

  <!-- Load React Bootstrap Library -->
  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin defer></script>

  <!-- React & React DOM -->
  <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>

<body>
    <div id="root"></div>

<script type="text/babel">
    const { Container, Button, Form, ButtonGroup, ToggleButton } = ReactBootstrap;

function FormExample() {
  const [itemsPerPage, setItemsPerPage] = React.useState('8')

  const handleSubmit = (e) => {
    const form = e.currentTarget;
    e.preventDefault(); // Prevent the form from being submitted
    console.log('Name: ', form.name.value)
    console.log('Address: ', form.address.value)
    console.log('Gender: ', form.gender.value)
    console.log('ItemsPerPage: ', itemsPerPage)
  } // end-handleSubmit

  return (
    <Form onSubmit={handleSubmit}>
      <Form.Group className="mb-3" controlId="name" aria-label="Name"> 
        <Form.Label>Name</Form.Label>
        <Form.Control type="text" placeholder="Enter your name" />
      </Form.Group>

      <Form.Group className="mb-3" controlId="address" aria-label="Address">
        <Form.Label>Address</Form.Label>
        <Form.Control as="textarea" rows={3} />
      </Form.Group>

      <Form.Select className="mb-3" id="gender" aria-label="Gender">
        <option>Select your gender</option>
        <option value="1">Female</option>
        <option value="2">Male</option>
        <option value="3">Other</option>
      </Form.Select>      

      <ButtonGroup className="mb-3">
        {['5', '8', '10'].map((val, idx) => (
          <ToggleButton
              key={idx}
              id={`radio-${idx}`}
              type="radio"
              name="radio"
              value={val}
              checked={itemsPerPage === val}
              onChange={(e) => setItemsPerPage(e.currentTarget.value)}
          >
            {val}
          </ToggleButton>
        ))}
      </ButtonGroup>
      <br/>

      <Button variant="primary" type="submit">
        Submit
      </Button>
    </Form>
  );
}
    function App() {
        return (
          <Container>
            <FormExample />
          </Container>
        )
    }        

    // Finally, Render the React DOM on the Web page
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
</script>
</body>

</html>
