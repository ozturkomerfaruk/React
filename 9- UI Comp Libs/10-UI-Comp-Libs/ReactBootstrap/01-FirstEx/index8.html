<!DOCTYPE html>
<html lang="en">
<title>Bootstrap React</title>

<!-- Load Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>

  <!-- Load React Bootstrap Library -->
  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin defer></script>

  <!-- React & React DOM -->
  <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>

<body>
    <div id="root"></div>

<script type="text/babel">
    const { Container, Button, Form, Row, Col} = ReactBootstrap;

function FormExample() {
  const [itemsPerPage, setItemsPerPage] = React.useState('8')

  const handleSubmit = (e) => {
    const form = e.currentTarget;
    e.preventDefault(); // Prevent the form from being submitted
    console.log('First Name: ', form.fname.value)
    console.log('Last Name: ', form.lname.value)
  } // end-handleSubmit

  return (
    <Form onSubmit={handleSubmit}>
      <Row>
        <Col md={6}>
          <Form.Group className="mb-3" controlId="fname" aria-label="Name"> 
            <Form.Label>First Name</Form.Label>
            <Form.Control type="text" placeholder="Enter your first name" />
          </Form.Group>
        </Col>

        <Col md={6}>
          <Form.Group className="mb-3" controlId="lname" aria-label="Name"> 
            <Form.Label>Last Name</Form.Label>
            <Form.Control type="text" placeholder="Enter your last name" />
          </Form.Group>
        </Col>
      </Row>

      <Button variant="primary" type="submit">
        Submit
      </Button>
    </Form>
  );
}
    function App() {
        return (
          <Container>
            <FormExample />
          </Container>
        )
    }        

    // Finally, Render the React DOM on the Web page
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
</script>
</body>

</html>
