<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AntD First App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- React & React DOM -->
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>

    <!-- AntD JS Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.2/antd.min.js" integrity="sha512-ktMcWbnTz8JSq52/Y8fdaSL28qmPKIJMXQqgwkEJGge1oWZ599hssJFlA++F/PmPMPkp4aWZIgvDLp9Wt2PQZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Import Typography and Container components
      const {
        Divider, Typography,
      } = antd;

      const { Title, Paragraph, Text, Link } = Typography;      
      const blockContent = 'Some block text'
      function App() {
        return (
          <div style={{marginLeft: 80, marginRight: 80}}>
            <Typography>
              <Title>Introduction</Title>
              <Paragraph>
                In the process of internal desktop applications development, many different design specs and
                implementations would be involved, which might cause designers and developers difficulties and
                duplication and reduce the efficiency of development.
              </Paragraph>
              <Paragraph>
                After massive project practice and summaries, Ant Design, a design language for background
                applications, is refined by Ant UED Team, which aims to{' '}
                <Text strong>
                  uniform the user interface specs for internal background projects, lower the unnecessary
                  cost of design differences and implementation and liberate the resources of design and
                  front-end development
                </Text>
                .
              </Paragraph>
              <Title level={2}>Guidelines and Resources</Title>
              <Paragraph>
                We supply a series of design principles, practical patterns and high quality design resources
                (<Text code>Sketch</Text> and <Text code>Axure</Text>), to help people create their product
                prototypes beautifully and efficiently.
              </Paragraph>

              <Paragraph>
                <ul>
                  <li>
                    <Link href="/docs/spec/proximity">Principles</Link>
                  </li>
                  <li>
                    <Link href="/docs/spec/overview">Patterns</Link>
                  </li>
                  <li>
                    <Link href="/docs/resources">Resource Download</Link>
                  </li>
                </ul>
              </Paragraph>

              <Paragraph>
                Press <Text keyboard>Esc</Text> to exit...
              </Paragraph>

              <Divider />

              <Title>Title</Title>
              <Paragraph>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem sapiente accusantium consequatur magnam commodi excepturi pariatur a reprehenderit odio vel!
              </Paragraph>
              <Paragraph>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, a?
                Ant Design<Text mark>Lorem, ipsum.</Text>
                Lorem, ipsum dolor.
                <Text strong>Lorem, ipsum.</Text>
              </Paragraph>
              <Title level={2}>Title</Title>
              <Paragraph>
                Some text（<Text code>Sketch</Text> Text
                <Text code>Axure</Text>），Text
              </Paragraph>

              <Paragraph>
                <ul>
                  <li>
                    <Link href="/docs/spec/proximity-cn">link1</Link>
                  </li>
                  <li>
                    <Link href="/docs/spec/overview-cn">link2</Link>
                  </li>
                  <li>
                    <Link href="/docs/resources-cn">link3</Link>
                  </li>
                </ul>
              </Paragraph>

              <Paragraph>
                <blockquote>{blockContent}</blockquote>
                <pre>{blockContent}</pre>
              </Paragraph>

              <Paragraph>
                <Text keyboard>Esc</Text>
              </Paragraph>
          </Typography>      
        </div>    
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App/>);
    </script>
  </body>
</html>
