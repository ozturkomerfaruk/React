<!DOCTYPE html>
<html>
<head>
    <title>CSS Cascading Order</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <p class="class1">This is a paragraph that belongs to class1</p>
    <p class="class2">This is a paragraph that belongs to class2</p>
    <p class="class1 class2">This is a paragraph that belongs to class1 and class2</p>

    <!-- The order of class named here does not matter. What's important is the order of class definitions in the CSS file -->
    <p class="class2 class1">This is a paragraph that belongs to class2 and class1</p>
</body>
</html>
